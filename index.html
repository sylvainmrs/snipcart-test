<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link rel="preconnect" href="https://cdn.snipcart.com">
        <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.27/default/snipcart.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body>

        <nav class="navbar navbar-dark bg-dark mb-2">
            <div class="container">
                <a class="navbar-brand" href="#">Ma boutique</a>
                <div class="d-flex">
                    <button type="button" name="checkout" class="btn btn-dark color-light snipcart-checkout">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                        </svg>
                        <span class="snipcart-total-price">0,00€</span>
                        (<span class="snipcart-items-count">0</span>)
                    </button>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="card" style="width: 18rem;">
                <img src="/img/my-product.png" class="card-img-top" alt="Mon produit 1">
                <div class="card-body">
                    <h5 class="card-title">Mon produit 1</h5>
                    <p class="card-text">Description du produit 1.</p>
                    <button type="button" name="buy" class="btn btn-primary snipcart-add-item"
                        data-item-id="mon-produit-1"
                        data-item-price="79.95"
                        data-item-url="/"
                        data-item-name="Mon produit 1"
                        data-item-image="/img/my-product.png"
                        data-item-description="Description du produit 1"
                        data-item-custom1-name="Taille"
                        data-item-custom1-options="S|M|L|XL[+20.00]">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-plus" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                            <path fill-rule="evenodd" d="M8.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H9v1.5a.5.5 0 0 1-1 0V8H6.5a.5.5 0 0 1 0-1H8V5.5a.5.5 0 0 1 .5-.5z"/>
                        </svg>
                        Ajouter au panier
                    </button>
                </div>
            </div>
        </div>

        <script async src="https://cdn.snipcart.com/themes/v3.0.27/default/snipcart.js"></script>
        <div hidden id="snipcart" data-api-key="NjAzMjE5OWQtNzI2Yi00NmFlLWFkNDQtZGM1NjMzMjBiMzBiNjM3NDQyMzg3MTE0MzQwNTU5"
            data-currency="eur">
            <billing section="top">
                <fieldset class="snipcart-form__set">
                    <div class="snipcart-form__field">
                        <snipcart-label class="snipcart__font--tiny" for="phone">Numéro de téléphone</snipcart-label>
                        <snipcart-input name="phone"></snipcart-input>
                    </div>
                </fieldset>
            </billing>
            <billing section="bottom">
                <fieldset class="snipcart-form__set">
                    <div class="snipcart-form__field-checkbox">
                        <snipcart-checkbox name="subscribeToNewsletter"></snipcart-checkbox>
                        <snipcart-label class="snipcart__font--tiny snipcart-form__label--checkbox" for="subscribeToNewsletter">Newsletter ?</snipcart-label>
                    </div>
                </fieldset>
            </billing>
        </div>
    </body>
</html>
